<script>
$(function () {
    var defaultData = {{$ac_data}};

    $('#treeview1').treeview({

        color: "#428bca",
        // showTags: true,
        data: defaultData,
        onNodeSelected: function (event, node) {
            // alert('<p>您单击了 ' + node.tags + '</p>');
            window.location.href = "categoryEdit?ac_id="+node.tags;
        }
    });
});

/*删除按钮触发事件*/
function delAc(obj)
{
    if(confirm("你确定删除吗？"))
    {
        var ac_id = obj.getAttribute('ac_id');
        window.location.href = "categoryDel?ac_id="+ac_id;
    }
}
</script>
