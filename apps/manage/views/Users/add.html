<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户添加</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">
                                    <input id="u_mobile" name="u_mobile" minlength="5" type="text" class="form-control" required="true" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input id="m_pass" name="m_pass" placeholder="不填默认为：123456" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 性别 </label>
                                <div class="col-sm-10 ">
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio1" checked="checked"  type="radio" name="u_sex" value="1">
                                        <label for="inlineRadio1">男</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio2"  type="radio" name="u_sex" value="0">
                                        <label for="inlineRadio2">女</label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-10">
                                    <input id="u_true_name" name="u_true_name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">身份证号</label>
                                <div class="col-sm-10">
                                    <input id="u_idcard" name="u_idcard" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工种ID</label>
                                <div class="col-sm-10">
                                    <input id="u_skills" name="u_skills" placeholder="多个用英文逗号分隔" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">区ID</label>
                                <div class="col-sm-10">
                                    <input id="uei_area" name="uei_area" placeholder="对应区列表填写" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">详细地址</label>
                                <div class="col-sm-10">
                                    <input id="uei_address" name="uei_address" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">个人简介</label>
                                <div class="col-sm-10">
                                    <input id="uei_info" name="uei_info" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">百度地图坐标拾取器</label>
                                <div class="col-sm-10">
                                    <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">
                                        http://api.map.baidu.com/lbsapi/getpoint/index.html
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">坐标X轴</label>
                                <div class="col-sm-10">
                                    <input id="ucp_posit_x" name="ucp_posit_x" placeholder="逗号前为X轴坐标" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">坐标Y轴</label>
                                <div class="col-sm-10">
                                    <input id="ucp_posit_y" name="ucp_posit_y" placeholder="逗号后为Y轴坐标" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input class="btn btn-primary" type="submit" value="保存内容">
                                    <button class="btn btn-white" type="reset" onclick="javascript:window.location.href='/Users/list'">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>
                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{{$manageurl}}js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>
     <!-- SUMMERNOTE -->
    <script src="{{$manageurl}}js/plugins/summernote/summernote.min.js"></script>
    <script src="{{$manageurl}}js/plugins/summernote/summernote-zh-CN.js"></script>
    <script>
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        var edit = function () {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        };
        var save = function () {
            $("#eg").removeClass("no-padding");
            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
            $('.click2edit').destroy();
        };
    </script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
