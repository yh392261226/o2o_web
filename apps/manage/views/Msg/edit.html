<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>消息修改</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <input type="hidden" name="wm_id" value="{{$info.wm_id}}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-10">
                                <input id="wm_title" name="wm_title" value="{{$info.wm_title}}" minlength="2" type="text" class="form-control" required="true" aria-required="true" {{if $info.wm_type == 1}}readonly="true"{{/if}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>

                            <div class="col-sm-10">
                                {{if $info.wm_type == 1}}
                                <div class="radio radio-info radio-inline">
                                    <label  for="inlineRadio4">任务提醒</label>
                                </div>
                                {{/if}}
                                {{if $info.wm_type == 0}}
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio3" type="radio" name="wm_type" value="0" {{if $info.wm_type == 0}} checked="checked"{{/if}}>
                                    <label for="inlineRadio3">系统消息</label>
                                </div>
                                {{/if}}
                                {{if $info.wm_type == 2}}
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio1" type="radio" name="wm_type" value="2" {{if $info.wm_type == 2}} checked="checked"{{/if}}>
                                    <label  for="inlineRadio1">针对用户</label>
                                </div>
                                {{/if}}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                {{if $info.wm_type == 1}}
                                <div class="radio radio-info radio-inline">
                                    <label  for="inlineRadio6">已发布</label>
                                </div>
                                {{else}}
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio5" type="radio" name="wm_status" value="0"{{if $info.wm_status == 0}} checked="checked"{{/if}}>
                                    <label  for="inlineRadio5">未发布</label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio6" type="radio" name="wm_status" value="1"{{if $info.wm_status == 1}} checked="checked"{{/if}}>
                                    <label  for="inlineRadio6">已发布</label>
                                </div>
                                {{/if}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时间区间</label>
                            <div class="col-sm-10">
                                <input placeholder="开始日期" class="form-control layer-date" id="start" name="wm_start_time"  value='{{if $info.wm_start_time != 0}}{{$info.wm_start_time|date_format:"%y-%m-%d %H:%M:%S"}}{{else}}0{{/if}}' {{if $info.wm_type == 1}}readonly="true"{{/if}}>
                                <input placeholder="结束日期" class="form-control layer-date" id="end" name="wm_end_time"  value='{{if $info.wm_end_time != 0}}{{$info.wm_end_time|date_format:"%y-%m-%d %H:%M:%S"}}{{else}}0{{/if}}' {{if $info.wm_type == 1}}readonly="true"{{/if}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea id="wm_desc" name="wm_desc" class="form-control" {{if $info.wm_type == 1}}readonly="true"{{/if}}>{{$info.wm_desc}}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                {{if $info.wm_type != 1}}
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                                {{else}}
                                <button class="btn btn-primary" type="reset" onclick="window.location.href='/Msg/list'">返回</button>
                                {{/if}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
<script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="{{$manageurl}}js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>
<!-- SUMMERNOTE -->
<script src="{{$manageurl}}js/plugins/summernote/summernote.min.js"></script>
<script src="{{$manageurl}}js/plugins/summernote/summernote-zh-CN.js"></script><!-- layerDate plugin javascript -->
<script src="{{$manageurl}}js/plugins/layer/laydate/laydate.js"></script>
<!-- 时间日期js -->
<script>


    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        event: 'click',
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        event: 'click',
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
<script>
    $(document).ready(function () {

        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
    var edit = function () {
        $("#eg").addClass("no-padding");
        $('.click2edit').summernote({
            lang: 'zh-CN',
            focus: true
        });
    };
    var save = function () {
        $("#eg").removeClass("no-padding");
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>



</body>

</html>
