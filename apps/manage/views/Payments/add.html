<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>支付信息添加</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-10">
                                    <input id="p_name" name="p_name" minlength="2" type="text" class="form-control" required="true" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>

                                <div class="col-sm-10">
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio3" type="radio" name="p_type" value="0" checked="checked">
                                        <label for="inlineRadio3">支付</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio4" type="radio" name="p_type" value="1">
                                        <label  for="inlineRadio4">提现</label>
                                    </div>
                                    <!--<div class="radio radio-info radio-inline">-->
                                        <!--<input id="inlineRadio1" type="radio" name="p_type" value="2">-->
                                        <!--<label  for="inlineRadio1">双向</label>-->
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                    <div class="switch">
                                        <div class="onoffswitch">
                                            <input type="checkbox" class="onoffswitch-checkbox" value="1" id="p_status" name="p_status">
                                            <label class="onoffswitch-label" for="p_status">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">默认</label>
                                <div class="col-sm-10">
                                    <div class="switch">
                                        <div class="onoffswitch">
                                            <input type="checkbox" class="onoffswitch-checkbox" value="1" id="example1" name="p_default">
                                            <label class="onoffswitch-label" for="example1">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开发者</label>
                                <div class="col-sm-10">
                                    <input id="p_name" name="p_author" minlength="2" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <textarea id="p_info" name="p_info" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">参数</label>
                                <div class="col-sm-10">
                                    <textarea id="p_paras" name="p_paras" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{{$manageurl}}js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>
     <!-- SUMMERNOTE -->
    <script src="{{$manageurl}}js/plugins/summernote/summernote.min.js"></script>
    <script src="{{$manageurl}}js/plugins/summernote/summernote-zh-CN.js"></script><!-- layerDate plugin javascript -->
    <script src="{{$manageurl}}js/plugins/layer/laydate/laydate.js"></script>
    <!-- 时间日期js -->
    <script>


        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            event: 'click',
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            event: 'click',
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
    <script>
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        var edit = function () {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        };
        var save = function () {
            $("#eg").removeClass("no-padding");
            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
            $('.click2edit').destroy();
        };
    </script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
