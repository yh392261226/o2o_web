<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <input type="hidden" name="bt_id" value="{{$info.bt_id}}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-10">
                                <input id="bt_name" value="{{$info.bt_name}}" name="bt_name" minlength="2" type="text" class="form-control" required="true" aria-required="true">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 提现 </label>
                            <div class="col-sm-10 ">
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio3" type="radio" name="bt_withdraw" value="0" {{if $info.bt_withdraw == 0}}checked="checked"{{/if}}>
                                    <label for="inlineRadio3">不可提现</label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio4" type="radio" name="bt_withdraw" value="1" {{if $info.bt_withdraw == 1}}checked="checked"{{/if}}>
                                    <label  for="inlineRadio4">可提现</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 状态 </label>
                            <div class="col-sm-10 ">
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio3" type="radio" name="bt_status" value="0" {{if $info.bt_status == 0}}checked="checked"{{/if}}>
                                    <label for="inlineRadio3">无效</label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input id="inlineRadio4" type="radio" name="bt_status" value="1" {{if $info.bt_status == 1}}checked="checked"{{/if}}>
                                    <label  for="inlineRadio4">有效</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-10">
                                <textarea id="bt_info" name="bt_info" class="form-control">{{$info.bt_info}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时间区间</label>
                            <div class="col-sm-10">
                                <input placeholder="开始日期" class="form-control layer-date" value='{{if $info.bt_start_time != 0}}{{$info.bt_start_time|date_format:"%y-%m-%d %H:%M:%S"}}{{else}}0{{/if}}' id="start" name="bt_start_time">
                                <input placeholder="结束日期" class="form-control layer-date" value='{{if $info.bt_end_time != 0}}{{$info.bt_end_time|date_format:"%y-%m-%d %H:%M:%S"}}{{else}}0{{/if}}' id="end" name="bt_end_time">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 b-r">
                        <h3 class="m-t-none m-b">登录</h3>
                        <form role="form">
                            <div class="form-group">
                                <label>用户名：</label>
                                <input type="email" placeholder="请输入用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密码：</label>
                                <input type="password" placeholder="请输入密码" class="form-control">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                </button>
                                <label>
                                    <input type="checkbox" class="i-checks">自动登录</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>还不是会员？</h4>
                        <p>您可以注册一个账户</p>
                        <p class="text-center">
                            <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 时间日期js -->
<script>


    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        event: 'click',
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        event: 'click',
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>

    $(document).ready(function () {

        $('.summernote').summernote({

        });

    });
    var edit = function () {
        $("#eg").addClass("no-padding");
        $('.click2edit').summernote({

</script>

    $(document).ready(function () {

</script>
