<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>红包信息添加</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="bt_id">
                                        <option value="0">请选择类型</option>
                                        {{foreach from=$types.data item=value}}
                                        <option value="{{$value.bt_id}}">{{$value.bt_name}}</option>
                                        {{/foreach}}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总数</label>
                                <div class="col-sm-10">
                                    <input id="b_total" name="b_total" minlength="1" type="text" class="form-control" required="true" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价值</label>
                                <div class="col-sm-10">
                                    <input id="b_amount" name="b_amount" minlength="1" type="text" class="form-control" required="true" aria-required="true">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 发放方式 </label>
                                <div class="col-sm-10 ">
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio1" type="radio" name="b_type" value="0">
                                        <label for="inlineRadio1">系统发放</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio2" type="radio" name="b_type" value="1" checked="checked">
                                        <label  for="inlineRadio2">人工发放</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio3" type="radio" name="b_type" value="2">
                                        <label  for="inlineRadio3">线下发放</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio4" type="radio" name="b_type" value="3">
                                        <label  for="inlineRadio4">第三方发放</label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 状态 </label>
                                <div class="col-sm-10 ">
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio5" type="radio" name="b_status" value="-1">
                                        <label for="inlineRadio5">已删除</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio6" type="radio" name="b_status" value="0">
                                        <label for="inlineRadio6">无效</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio7" type="radio" name="b_status" value="1" checked="checked">
                                        <label  for="inlineRadio7">有效</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">简介</label>
                                <div class="col-sm-10">
                                    <textarea id="b_info" name="b_info" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">时间区间</label>
                                <div class="col-sm-10">
                                    <input placeholder="开始日期" class="form-control layer-date" id="start" name="b_start_time">
                                    <input placeholder="结束日期" class="form-control layer-date" id="end" name="b_end_time">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>
                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{{$manageurl}}js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>
     <!-- SUMMERNOTE -->
    <script src="{{$manageurl}}js/plugins/summernote/summernote.min.js"></script>
    <script src="{{$manageurl}}js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- layerDate plugin javascript -->
    <script src="{{$manageurl}}js/plugins/layer/laydate/laydate.js"></script>
    <!-- 时间日期js -->
    <script>


        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            event: 'click',
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            event: 'click',
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
    <script>
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        var edit = function () {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        };
        var save = function () {
            $("#eg").removeClass("no-padding");
            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
            $('.click2edit').destroy();
        };
    </script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
