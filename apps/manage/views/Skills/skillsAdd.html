<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>技能添加</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>技能添加</h5>
                        <div class="ibox-tools" style="margin-right: 15px;">
                            <a class="close-link" href="/index/welcome">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                        <div class="ibox-tools" style="margin-right: 15px;">
                            <a href="index">
                                <i class="fa fa-plus"></i>
                                技能列表
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="/Skills/doSkillsAdd">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">技能名称</label>

                                <div class="col-sm-10">
                                    <input id="m_name" name="s_name" minlength="2" type="text" class="form-control" required="true" aria-required="true">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 是否启用 </label>
                                <div class="col-sm-10 ">
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio1"  type="radio" name="s_status" value="1">
                                        <label for="inlineRadio1">启用</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input id="inlineRadio2" checked="" type="radio" name="s_status" value="0">
                                        <label for="inlineRadio2">不启用</label>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">技能简介:</label>

                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" name="s_info"></textarea>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">技能介绍:</label>

                                <div class="col-sm-4">
                                    <textarea class="form-control" rows="3" name="s_desc"></textarea>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="{{$manageurl}}js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>
     <!-- SUMMERNOTE -->
    <script src="{{$manageurl}}js/plugins/summernote/summernote.min.js"></script>
    <script src="{{$manageurl}}js/plugins/summernote/summernote-zh-CN.js"></script>
    <script>
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        var edit = function () {
            $("#eg").addClass("no-padding");
            $('.click2edit').summernote({
                lang: 'zh-CN',
                focus: true
            });
        };
        var save = function () {
            $("#eg").removeClass("no-padding");
            var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
            $('.click2edit').destroy();
        };
    </script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
