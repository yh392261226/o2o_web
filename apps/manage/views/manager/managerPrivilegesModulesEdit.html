<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加模块权限
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="{{$manageurl}}css/animate.css" rel="stylesheet"/>
        <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>管理员权限修改</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="/index/welcome">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="/manager/managerPrivilegesModulesList">
                                    <i class="fa fa-bars"></i>
                                    管理员模块列表
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="/manager/managerPrivilegesModulesEdit">
                                <input type="hidden" name="id" value="{{$mpm_info.mpm_id}}">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        权限名
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="mpm_name" value="{{$mpm_info.mpm_name}}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        权限值(控制器@方法)
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text"  required="" aria-required="true" aria-invalid="true" name="mpm_value" value="{{$mpm_info.mpm_value}}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        描述(程序开发完整后删除)
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text"  required="" aria-required="true" aria-invalid="true" name="mpm_desc" value="{{$mpm_info.mpm_desc}}" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        状态
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="switch">
                                            <div class="onoffswitch">
                                                <input type="checkbox"{{if $mpm_info.mpm_status eq 1}} checked {{/if}}class="onoffswitch-checkbox" id="mpm_status" name="mpm_status">
                                                <label class="onoffswitch-label" for="mpm_status">
                                                    <span class="onoffswitch-inner"></span>
                                                    <span class="onoffswitch-switch"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="submit" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4">
        </script>
        <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="{{$manageurl}}js/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js">
        </script>
        <script>
            $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        </script>
    </body>
</html>
