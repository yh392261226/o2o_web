 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>模块权限列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{{$manageurl}}css/animate.css" rel="stylesheet">
    <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>自定义响应式表格</h5>
                        <div class="ibox-tools">
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <form action="">
                                <div class="col-sm-2 m-b-xs">
                                    <select class="input-sm form-control input-s-sm inline" name="mpm_status">
                                        <option value="">请选择</option>
                                        <option value="0">关闭</option>
                                        <option value="1">开启</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input type="text" placeholder="请输入关键词" class="input-sm form-control" name="mpm_name"> <span class="input-group-btn">
                                            <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>

                                        <th>ID</th>
                                        <th>模块名</th>
                                        <th>模块值</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{foreach from=$list item=info}}
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="i-checks" name="mpm_id[]" value="{{$info.mpm_id}}">
                                            </td>
                                            <td>
                                                {{$info.mpm_name}}
                                            </td>
                                            <td>
                                                {{$info.mpm_value}}
                                            </td>
                                            <td>
                                                {{$info.mpm_desc}}
                                            </td>
                                            <td>
                                                <a href="table_basic.html#"><i class="fa fa-wrench text-navy"></i> </a>&nbsp;&nbsp;
                                                <a href="table_basic.html#"><i class="fa fa-close text-navy"></i> </a>
                                            </td>
                                        </tr>
                                    {{/foreach}}
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页 start -->
                            {{$page}}
                        <!-- 分页 end -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4"></script>
    <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="{{$manageurl}}js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="{{$manageurl}}js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="{{$manageurl}}js/demo/peity-demo.js"></script>

    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>




</body>

</html>
