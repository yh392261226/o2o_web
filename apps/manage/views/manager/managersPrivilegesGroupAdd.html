<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            添加模块权限
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="{{$manageurl}}css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="{{$manageurl}}css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
        <link href="{{$manageurl}}css/plugins/iCheck/custom.css" rel="stylesheet"/>
        <link href="{{$manageurl}}css/animate.css" rel="stylesheet"/>
        <link href="{{$manageurl}}css/style.css?v=4.1.0" rel="stylesheet"/>
        <link href="{{$manageurl}}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加分组</h5>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a class="close-link" href="/index/welcome">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="ibox-tools" style="margin-right: 15px;">
                                <a href="/manager/managersPrivilegesGroupList">
                                    <i class="fa fa-bars"></i>
                                    分组列表
                                </a>
                            </div>
                        </div>  
                        <div class="ibox-content">
                            <form class="form-horizontal" method="POST" action="/manager/managersPrivilegesGroupAdd">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        权限组名称
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" required="" aria-required="true" aria-invalid="true" name="mpg_name" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        状态
                                    </label>
                                    <div class="col-sm-2 m-b-xs">
                                        <select class="input-sm form-control input-s-sm inline" name="mpg_status" style="height: 32px;">
                                            <option value="">请选择</option>
                                            <option value="2">开启</option>
                                            <option value="1">未开启</option>
                                            <option value="0">不可用</option>
                                            <option value="-1">已经废弃</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        选择分组权限
                                    </label>
                                    <div class="col-sm-10">
                                        <fieldset>
                                        {{foreach from=$mpm_list item=mpm}}
                                            <div class="checkbox checkbox-success checkbox-inline">
                                                <input type="checkbox" value="{{$mpm.mpm_id}}" name="mpm_ids[]" id="inlineCheckbox2">
                                                <label class="inlineCheckbox2">{{$mpm.mpm_name}}</label>
                                            </div>
                                        {{/foreach}}
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2 pull-right">
                                        <input class="btn btn-primary" type="submit" value="保存内容" />
                                        <input class="btn btn-white" type="submit" value="取消" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 全局js -->
        <script src="{{$manageurl}}js/jquery.min.js?v=2.1.4">
        </script>
        <script src="{{$manageurl}}js/bootstrap.min.js?v=3.3.6">
        </script>
        <!-- 自定义js -->
        <script src="{{$manageurl}}js/content.js?v=1.0.0">
        </script>
        <!-- iCheck -->
        <script src="{{$manageurl}}js/plugins/iCheck/icheck.min.js">
        </script>
        <script>
            $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        </script>
    </body>
</html>
