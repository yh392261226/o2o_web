<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改会员信息</title>
</head>
<body>
	<form action="/manager/edit_manager_info" method="post" accept-charset="utf-8"><br>
		管理员名称：<input type="text" name="m_name" id="" value="{{$manager.m_name}}"><br>
		管理员密码：<input type="password" name="m_pass" id="" value="{{$manager.m_pass	}}"><br>
		请确认密码：<input type="password" name="m_pass_check" id="" value="{{$manager.m_pass}}"><br>
		状态：<input type="text" name="m_status" id="" value="{{$manager.m_status}}"> //-2 离职管理员/删除 -1禁止登陆 默认0正常 1限制类管理员 9总管理员<br>
		管理权限组：
		<select name="mpg_id" id="">
			<option value="">请选择权限组</option>}
			option
			{{foreach from=$mpg_list item=val}}
				<option value="{{$manager.mpg_id}}" {{if $val.mpg_id eq $manager.mpg_id}}selected{{/if}}>{{$val.mpg_name}}</option>
			{{/foreach}}
		</select><br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
